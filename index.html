<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epistellaire — Livre numérique</title>
  <meta name="description" content="Feuilletez Epistellaire, un livre numérique sensible et lumineux, pensé comme une œuvre d'art en devenir." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: only light;
      --ink: #1f1a28;
      --ink-muted: rgba(31, 26, 40, 0.65);
      --accent-strong: #9a78b5;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at 20% 20%, rgba(211, 201, 222, 0.5), transparent 45%),
        radial-gradient(circle at 80% 0%, rgba(183, 207, 214, 0.35), transparent 40%),
        linear-gradient(120deg, #fbf8f4 0%, #f3ece4 48%, #f7f1ea 100%);
      display: flex;
      justify-content: center;
    }

    .shell {
      width: min(1100px, 100%);
      padding: clamp(20px, 4vw, 42px);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .identity h1 {
      margin: 0;
      font-family: "Playfair Display", serif;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: clamp(1.8rem, 3vw, 2.5rem);
    }

    .identity p {
      margin: 8px 0 0;
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--ink-muted);
    }

    .meta {
      display: grid;
      gap: 8px;
      text-transform: uppercase;
      font-size: 0.65rem;
      letter-spacing: 0.26em;
      color: rgba(31, 26, 40, 0.55);
    }

    .viewer { display: grid; gap: 12px; }

    .book-shell {
      border-radius: 32px;
      padding: clamp(12px, 2vw, 20px);
      background: linear-gradient(150deg, rgba(255, 255, 255, 0.92), rgba(222, 209, 234, 0.38));
      border: 1px solid rgba(170, 156, 187, 0.35);
      box-shadow: 0 45px 100px rgba(60, 50, 78, 0.3);
      width: min(100%, 920px);
      margin: 0 auto;
    }

    .flipbook-viewport {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      max-height: min(74vh, 740px);
      border-radius: 22px;
      overflow: hidden;
      background: linear-gradient(160deg, #f7efe5 0%, #f2e9dd 100%);
      box-shadow: inset 0 0 0 1px rgba(127, 106, 140, 0.25);
    }

    #flipbook {
      width: 100%;
      height: 100%;
    }

    .page-item {
      background: #f6f1ea;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .page-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    .toolbar {
      margin-top: 12px;
      width: min(520px, 100%);
      display: grid;
      gap: 12px;
      align-items: center;
      grid-template-columns: auto 1fr auto;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.88);
      border: 1px solid rgba(170, 156, 187, 0.25);
      box-shadow: 0 14px 30px rgba(78, 66, 94, 0.22);
      margin-inline: auto;
    }

    .toolbar button {
      border: none;
      background: rgba(220, 209, 232, 0.7);
      color: var(--ink);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .toolbar button:disabled { opacity: 0.4; cursor: not-allowed; }

    .page-label,
    .page-title {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .page-label { font-size: 0.68rem; color: rgba(31, 26, 40, 0.6); }
    .page-title { font-family: "Playfair Display", serif; font-size: 1.05rem; }

    .scrub {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.66);
      border: 1px solid rgba(170, 156, 187, 0.2);
      width: min(620px, 100%);
      margin: 0 auto;
    }

    .scrub input[type="range"] { flex: 1; accent-color: var(--accent-strong); }
    .scrub .count { font-size: 0.75rem; letter-spacing: 0.18em; text-transform: uppercase; color: rgba(31, 26, 40, 0.6); }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="identity">
        <h1>Epistellaire</h1>
        <p>Un livre numérique.</p>
      </div>
      <div class="meta">
        <span>Atelier numérique</span>
        <span>Œuvre en cours</span>
      </div>
    </header>

    <section class="viewer" aria-label="Livre numérique">
      <div class="book-shell">
        <div class="flipbook-viewport">
          <div id="flipbook"></div>
        </div>
      </div>

      <div class="toolbar" role="toolbar" aria-label="Contrôles du livre">
        <button type="button" data-action="prev" aria-label="Page précédente">‹</button>
        <div>
          <div class="page-label" id="pageIndicator">Chargement des pages…</div>
          <div class="page-title" id="pageTitle">&nbsp;</div>
        </div>
        <button type="button" data-action="next" aria-label="Page suivante">›</button>
      </div>

      <div class="scrub" aria-label="Navigation rapide">
        <span class="count" id="scrubCount">Page 1</span>
        <input type="range" min="1" max="1" value="1" step="1" id="pageScrubber" aria-label="Aller à la page" />
        <span class="count" id="totalCount">/ 1</span>
      </div>
    </section>
  </div>

  <!-- PAGES_DATA_START -->
  <script type="application/json" id="pagesData">
[
  {"src": "assets/pages/001.jpg", "title": "Couverture"},
  {"src": "assets/pages/002.jpg", "title": "002"},
  {"src": "assets/pages/003.jpg", "title": "003"},
  {"src": "assets/pages/004.jpg", "title": "004"},
  {"src": "assets/pages/005.jpg", "title": "005"},
  {"src": "assets/pages/006.jpg", "title": "006"},
  {"src": "assets/pages/007.jpg", "title": "007"},
  {"src": "assets/pages/008.jpg", "title": "008"},
  {"src": "assets/pages/009.jpg", "title": "009"}
]
  </script>
  <!-- PAGES_DATA_END -->

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    (function () {
      const pageIndicator = document.getElementById('pageIndicator');
      const pageTitle = document.getElementById('pageTitle');
      const pageScrubber = document.getElementById('pageScrubber');
      const scrubCount = document.getElementById('scrubCount');
      const totalCount = document.getElementById('totalCount');
      const navButtons = Array.from(document.querySelectorAll('[data-action]'));
      const flipbookEl = document.getElementById('flipbook');

      let pages = [];
      let pageFlip;

      const inlinePages = (() => {
        const dataEl = document.getElementById('pagesData');
        if (!dataEl) return [];
        try {
          return JSON.parse(dataEl.textContent);
        } catch {
          return [];
        }
      })();

      const loadPages = async () => {
        if (location.protocol === 'file:' && inlinePages.length) return inlinePages;
        try {
          const response = await fetch('pages.json', { cache: 'no-store' });
          if (!response.ok) throw new Error(`Réponse inattendue (${response.status})`);
          return await response.json();
        } catch {
          return inlinePages;
        }
      };

      const currentIndex = () => pageFlip ? pageFlip.getCurrentPageIndex() : 0;

      const updateIndicators = () => {
        const index = currentIndex();
        const current = index + 1;
        const total = pages.length;
        const meta = pages[index] || {};

        pageIndicator.textContent = `Page ${current} / ${total}`;
        pageTitle.textContent = meta.title || 'Sans titre';
        scrubCount.textContent = `Page ${current}`;
        totalCount.textContent = `/ ${total}`;
        pageScrubber.value = String(current);

        navButtons.forEach((button) => {
          if (button.dataset.action === 'prev') button.disabled = index <= 0;
          if (button.dataset.action === 'next') button.disabled = index >= total - 1;
        });
      };

      const createPageNode = (page) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'page-item';
        const img = document.createElement('img');
        img.src = page.src;
        img.alt = page.title || '';
        wrapper.appendChild(img);
        return wrapper;
      };

      const init = async () => {
        pages = await loadPages();
        if (!pages.length) {
          pageIndicator.textContent = 'Pages indisponibles.';
          return;
        }

        pageScrubber.max = String(pages.length);

        if (!(window.St && window.St.PageFlip)) {
          pageIndicator.textContent = '3dflipbook indisponible (CDN).';
          return;
        }

        pageFlip = new window.St.PageFlip(flipbookEl, {
          width: 1280,
          height: 720,
          size: 'stretch',
          minWidth: 320,
          maxWidth: 1600,
          minHeight: 180,
          maxHeight: 900,
          maxShadowOpacity: 0.35,
          showCover: true,
          mobileScrollSupport: true,
          usePortrait: true,
          drawShadow: true,
          flippingTime: 900
        });

        pageFlip.loadFromHTML(pages.map(createPageNode));
        pageFlip.on('flip', updateIndicators);

        navButtons.forEach((button) => {
          button.addEventListener('click', () => {
            if (!pageFlip) return;
            if (button.dataset.action === 'prev') pageFlip.flipPrev('top');
            else pageFlip.flipNext('top');
          });
        });

        pageScrubber.addEventListener('input', (event) => {
          if (!pageFlip) return;
          const target = Number(event.target.value) - 1;
          pageFlip.turnToPage(target);
          updateIndicators();
        });

        document.addEventListener('keydown', (event) => {
          if (!pageFlip) return;
          if (event.key === 'ArrowLeft') pageFlip.flipPrev('top');
          if (event.key === 'ArrowRight') pageFlip.flipNext('top');
        });

        updateIndicators();
      };

      init().catch((error) => {
        pageIndicator.textContent = 'Pages indisponibles.';
        console.error(error);
      });
    })();
  </script>
</body>
</html>
